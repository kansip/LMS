{% extends "base.html" %}

{% block title %}
    Создать курс
{% endblock %}

{% block extended_content %}
    <div class="container">
        <div class="row align-items-center mt-5">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card" style="border: 0">
                    <div class="card-body">
                        <form method="POST" class="mt-4" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="inputEmail3" >Название</label>
                                <div class="col-sm-10">
                                  <input name="name" type="text" class="form-control" required placeholder="Название курса">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Описание курса</label>
                                <textarea name="description" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Логотип курса</label>
                                <input name="image" type="file" class="form-control-file" required>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Создать</button>
                            </div>
                        </form>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
