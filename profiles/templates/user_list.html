{% extends "base.html" %}

{% block title %}
    Список пользователей
{% endblock %}


{% block extended_content %}
    <div class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
              </tr>
            </thead>
            <tbody>
                {% for user in users %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{{user.id}}" style="color:black;">{{ user.username }}</a></td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>    
          
    </div>
{% endblock %}
