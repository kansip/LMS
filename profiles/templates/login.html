{% extends "base.html" %}

{% block title %}
    Вход
{% endblock %}

{% block extended_content %}
    <div class="container">
        <div class="row align-items-center mt-5">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card" style="border: 0">
                    <div class="card-body">
                        <h5 class="card-title text-center">Вход</h5>

                        {% if error != None %} <p style="color: red; text-align: center">{{ error }}</p> {% endif %}

                        <form method="POST" class="mt-4">
                            {% csrf_token %}

                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-at" aria-hidden="true"></i></div>
                                    </div>

                                    <input name="login" type="text" class="form-control" placeholder="Имя пользователя">
                                </div>

                                <small class="form-text text-muted">Используйте логин, который Вы указывали при
                                    регистрации</small>
                            </div>

                            <div class="form-group mb-2">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-key" aria-hidden="true"></i>
                                        </div>
                                    </div>

                                    <input name="password" type="password" class="form-control" placeholder="Пароль">
                                </div>

                                <small class="form-text text-muted">Мы никому не сообщим Ваш пароль</small>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
